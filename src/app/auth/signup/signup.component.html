<section class="signup-form">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" fxLayoutGap="10px" fxLayout="column" fxLayoutAlign="center center">
        <mat-form-field>
            <input 
            type="email" 
            matInput 
            placeholder="Your email" 
            ngModel 
            name="email"
            email
            required
            #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be atleast 6 characters long">
            <input 
            type="password" 
            matInput 
            placeholder="Enter your password" 
            ngModel 
            name="password"
            required
            minlength="6"
            #pwInput="ngModel">
            <mat-hint align="end"> {{ pwInput?.value?.length }}/ 6</mat-hint>
            <mat-error>Has to be at least 6 characters</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input [max]="maxDate" ngModel name="birthdate" matInput placeholder="Endter your birthday" required [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-checkbox color="primary"  ngModel name="agree" labelPosition="after">Agree to terms and conditions</mat-checkbox>

        <button [disabled]="f.invalid" mat-raised-button color="primary">submit</button>
    </form>
</section>
