
<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">Time to start a new workout</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-select fxFlex="50%" placeholder="Exercises">
                <mat-option *ngFor="let exercise of exrcises" [value]="exercise.id">{{ exercise.name }}</mat-option>
            </mat-select>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button type="submit" (click)="onStartTraining()" mat-button color="accent">submit</button>
        </mat-card-actions>
    </mat-card>    
</section>
