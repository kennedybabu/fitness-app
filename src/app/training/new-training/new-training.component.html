
<section class="new-training" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
        <mat-card fxFlex.xs="100%" fxFlex="400px">
            <mat-card-title fxLayoutAlign="center">Time to start a new workout</mat-card-title>
            <mat-card-content fxLayoutAlign="center">
                <mat-select ngModel name="exercise" required fxFlex="50%" placeholder="Exercises">
                    <!-- <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">{{ exercise.name }}</mat-option> -->
                </mat-select>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="center">
                <button type="submit" [disabled]="f.invalid"  mat-button color="accent">submit</button>
            </mat-card-actions>
        </mat-card>  
    </form>  
</section>
